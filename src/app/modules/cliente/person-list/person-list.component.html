<table mat-table [dataSource]="people">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let person">{{ person.id }}</td>
  </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let person">{{ person.name }}</td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let person">{{ person.age }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let person">{{ person.email }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let person">
        <button mat-icon-button (click)="editPerson(person)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deletePerson(person)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['id','nombre', 'age', 'email', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','nombre', 'age', 'email', 'actions']"></tr>
  </table>
