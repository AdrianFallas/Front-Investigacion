
<div class="container">
    <form [formGroup]="productForm" (submit)="onSubmit()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name"  placeholder="Enter name">
          <mat-error *ngIf="productForm.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput type="text" formControlName="description" placeholder="Enter description">
          <mat-error *ngIf="productForm.get('age')?.hasError('required')">Description is required</mat-error>
        </mat-form-field>
      
        <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Save</button>
      </form>
    </div>
